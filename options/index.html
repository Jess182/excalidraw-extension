<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Excalidraw revision extension</title>
  </head>
  <body>
    <div class="container">
      <h1>Excalidraw extension settings</h1>

      </div>
    </div>
    <script src="./main.js"></script>
  </body>
